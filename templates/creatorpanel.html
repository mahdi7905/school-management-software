{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creator's Panel</title>
    <link rel="stylesheet" href="{% static '/CSS/staff.css' %}">
    <link rel="stylesheet" href="{% static '/CSS/staffmedia.css' %}">
</head>
<body>
     <!-- Nav Area -->
     <section class="nav-area">
        <div class="nav-container container-flex">
            <a href="{% url 'contentCreator' %}"><img src="{% static 'images/pngs/logo.png' %}" class="nav-logo"></a>
            <ul class="list-flex">
                <li><a href="{% url 'logout' %}">Logout</a></li>
            </ul>
        </div>
    </section>
    <section class="menu-area">
        <div class="menu-container choice-flex">
            <a href="{% url 'create-post' %}" class="create-post">Create Post</a>
            <a href="#" class="reset">Reset Password</a>
        </div>
    </section>
    <!-- Contents Area -->
    <section class="post-area">
        <div class="posts-card">
            <h3>Posts</h3>
            <table class="ex">
                <tr>
                    <th>Title of Post</th>
                    <th>Date Created</th>
                    <th></th>
                    <th></th>
                    
                    
                </tr>
                {% for post in posts %}
                <tr>
                    <td>{{post.Headline}}</td>
                    <td>{{post.date_created}}</td>
                    <td><a href="{% url 'edit-post' post.id %}" class="btn btn-details">Edit</a></td>
                    <td><a href="{% url 'delete-post' post.id %}" class="btn btn-delete">Delete</a></td>
                    
                </tr>
                {% endfor %}
                
                
            </table>
        </div>
    </section>
    
    
</body>
</html>
